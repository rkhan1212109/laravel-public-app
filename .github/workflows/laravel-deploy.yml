name: Deploy Laravel to Namecheap

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, fileinfo, openssl, pdo, tokenizer, xml, curl
        tools: composer

    - name: Copy environment file
      run: |
        echo "APP_NAME=Laravel" > .env
        echo "APP_ENV=production" >> .env
        echo "APP_KEY=${{ secrets.LARAVEL_APP_KEY }}" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "APP_URL=https://news.mkhalid.org" >> .env
        echo "" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
        echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "" >> .env
        echo "LOG_CHANNEL=stack" >> .env
        echo "LOG_DEPRECATIONS_CHANNEL=null" >> .env
        echo "LOG_LEVEL=debug" >> .env

    - name: Install Composer dependencies
      run: |
        composer install --no-dev --optimize-autoloader
        php artisan optimize:clear

    - name: Set Laravel permissions (simulate)
      run: |
        mkdir -p storage/framework/{cache,sessions,views}
        chmod -R 775 storage bootstrap/cache

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.mkhalid.org
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /home/mkhaflpw/news.mkhalid.org/
        exclude: |
          .git*
          .github/
          .env.example
          composer.json
          composer.lock
          package.json
          package-lock.json
          README.md
          tests/
          node_modules/
          *.md
