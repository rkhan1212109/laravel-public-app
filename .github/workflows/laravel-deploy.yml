name: Deploy Laravel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer

    - name: Create .env file
      run: |
        echo "APP_NAME=Laravel" > .env
        echo "APP_ENV=production" >> .env
        echo "APP_KEY=${{ secrets.LARAVEL_APP_KEY }}" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "APP_URL=https://laravel-public-app.mkhalid.org" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
        echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Delete unnecessary files before upload
      run: |
        rm -rf .git
        rm -rf .github
        rm -rf node_modules
        rm -rf tests
        rm -rf storage/logs/*
        rm -rf storage/framework/cache/*
        rm -rf storage/framework/sessions/*
        rm -rf storage/framework/views/*

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.mkhalid.org
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/tests/**
          **/.idea/**
          **/.vscode/**
          .env.example
          .gitignore
          .gitattributes
          composer.json
          composer.lock
          package.json
          package-lock.json
          phpunit.xml
          webpack.mix.js
          yarn.lock
        # ADD THESE SETTINGS:
        timeout: 180000  # Increase timeout to 3 minutes
        ftp-keepalive: 10000  # Send keep-alive every 10 seconds
        # server-dir: /public_html/
